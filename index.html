    animation-name: rotate;
    animation-duration: 14s;
    animation-iteration-count: infinite;

  @keyframes rotate {

  }

    z-index: 2;

    <script>
$(document).ready(function(){
  $(".hidethis").hide();
  $("#hide").hide();
  $("#hide").click(function(){
    $(".hidethis").slideUp(500);
    $("#hide").hide();
    $("#show").fadeIn(500);
  });
  $("#show").click(function(){
    $(".hidethis").slideDown(500);
    $("#show").hide();
    $("#hide").show();
  });
});
</script>
